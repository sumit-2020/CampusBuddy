buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def versionMajor = 1
def versionMinor = 6
def versionPatch = 1
def versionBuild = 0

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "in.co.mdg.campusBuddy"
        minSdkVersion 15
        targetSdkVersion 23

        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven { url 'https://maven.fabric.io/public' }
}


dependencies {
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.alamkanak:android-week-view:1.2.3'
    compile 'com.google.android.gms:play-services:7.8.0'
    compile 'com.android.support:design:+'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    // compile project(':facebook')
    compile 'com.squareup.picasso:picasso:2.3.2'
   // compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'com.github.ozodrukh:RippleDrawable:2.0.0'
   // compile 'com.getbase:floatingactionbutton:1.10.0'
  //  compile 'com.github.clans:fab:1.5.5'
    compile 'com.etsy.android.grid:library:1.0.5'
    compile 'com.wdullaer:materialdatetimepicker:1.4.2'
    compile 'com.getbase:floatingactionbutton:1.10.0'
    compile 'com.afollestad:material-dialogs:0.7.7.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.1@aar') {
        transitive = true;
    }
}
